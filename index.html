<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>
    Coleção de Carros ~ Júnior Oliveira
  </title>

  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Júnior Oliveira">

  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="/favicon.png">

  <!--[if lt IE 9]>
    <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/flash-messages.css" />
</head>

<body ng-app="car-collection" ng-controller="HomeController">
  <md-toolbar layout="row">
    <div flex></div>
    <div flex="55">
      <h2 class="md-toolbar-tools">
        <a href="#/"><span>Coleção de Carros</span></a>
      </h2>
    </div>
    <div flex></div>
  </md-toolbar>

  <md-toolbar class="md-menu-toolbar" layout="row">
    <div flex></div>
    <div flex="55">
      <div layout="row">
        <md-toolbar-filler layout layout-align="center center">
          <md-icon md-svg-icon="img/ic_menu_white_24px.svg"></md-icon>
        </md-toolbar-filler>
        <md-menu-bar>
          <md-menu>
            <button ng-click="$mdOpenMenu()">
              Cadastrar
            </button>
            <md-menu-content>
              <md-menu-item class="md-indent">
                <md-icon md-svg-icon="img/ic_directions_car_black_24px.svg"></md-icon>
                <md-button aria-label="Add Vehicle" href="#veiculos">
                  Veiculo
                </md-button>
              </md-menu-item>
              <md-menu-item class="md-indent">
                <md-icon md-svg-icon="img/ic_location_city_black_24px.svg"></md-icon>
                <md-button aria-label="Add Manufacturer" href="#fabricantes">
                  Fabrica
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </md-menu-bar>
      </div>
    </div>
    <div flex></div>
  </md-toolbar>

  <md-content layout-padding>
    <div layout="row">
      <div flex></div>
      <div flex="55">
        <flash:messages ng:show="messages"></flash:messages>
        <div butterbar>carregando os dados...</div>
        <ng-view></ng-view>
      </div>
      <div flex></div>
    </div>
  </md-content>

  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="bower_components/angular-flash-messages/angular-flash.js"></script>
  <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
  <script type="text/javascript" src="bower_components/angular-messages/angular-messages.js"></script>
  <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
  <script type="text/javascript" src="bower_components/angular-validation-match/dist/angular-validation-match.js"></script>

  <script type="text/javascript" src="app/app.js"></script>

  <script type="text/javascript" src="app/services/vehicle-factory.js"></script>
  <script type="text/javascript" src="app/services/vehicle-types-factory.js"></script>
  <script type="text/javascript" src="app/services/manufacturer-factory.js"></script>
  <script type="text/javascript" src="app/directives/butterbar.js"></script>

  <script type="text/javascript" src="app/controllers/home/home.js"></script>
  <script type="text/javascript" src="app/controllers/vehicle/list.js"></script>
  <script type="text/javascript" src="app/controllers/vehicle/create.js"></script>
  <script type="text/javascript" src="app/controllers/vehicle/edit.js"></script>
  <script type="text/javascript" src="app/controllers/manufacturer/list.js"></script>
  <script type="text/javascript" src="app/controllers/manufacturer/create.js"></script>
  <script type="text/javascript" src="app/controllers/manufacturer/edit.js"></script>
</body>

</html>
